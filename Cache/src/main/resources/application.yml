spring:
  profiles:
    active: local # 运行模式

  application:
    name: ${system.micro-name} # 服务注册时的名称

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  data:
    redis:
      database: 2
      port: 6380
      host: 192.168.2.151
      password:
      lettuce:
        pool:
          min-idle: 8
          max-idle: 32
          max-wait: -1
          max-active: -1
          time-between-eviction-runs: 300000
  cache:
    type: redis # 配置缓存类型